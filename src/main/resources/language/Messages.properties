command.main.name= Visualize Math
command.main.keyword= visualizeMath
command.main.keyword.pattern= (?i)visualizeMath
command.main.usage= &c/visualizeMath &6help
command.main.description= &7Tries to visualize math

command.show-theta.name= Show theta
command.show-theta.keyword= showTheta
command.show-theta.keyword.pattern= (?i)(show-theta|showTheta)
command.show-theta.usage= &c/visualizeMath &6showTheta
command.show-theta.description= &7Tries to show what &6Theta &7represents.

command.show-phi.name= Show phi
command.show-phi.keyword= showPhi
command.show-phi.keyword.pattern= (?i)(show-phi|showPhi)
command.show-phi.usage= &c/visualizeMath &6showPhi
command.show-phi.description= &7Tries to show what &6Phi &7represents.

command.show.phi.and.theta.name= Show phi and theta
command.show.phi.and.theta.keyword= showPhiAndTheta
command.show.phi.and.theta.keyword.pattern= (?i)showPhiAndTheta
command.show.phi.and.theta.usage= &c/visualizeMath &6showPhiAndTheta <phi> <theta>
command.show.phi.and.theta.description= &7Tries to show what &6Phi &7and &6Theta &7represent.

command.show.rho.name= Shows rho
command.show.rho.keyword= showRho
command.show.rho.keyword.pattern= (?i)showRho
command.show.rho.usage= &c/visualizeMath &6showRho <start rho>
command.show.rho.description= &7Tries to show what &6Rho &7represents.

command.test.name= A test command
command.test.keyword= test
command.test.keyword.pattern= (?i)test
command.test.usage= &c/visualizeMath &6test
command.test.description= &7A test command

command.help.name= The help command
command.help.keyword= help
command.help.keyword.pattern= (?i)help
command.help.usage= &c/visualizeMath &6help
command.help.description= &7The help command for &6VisualizeMath.